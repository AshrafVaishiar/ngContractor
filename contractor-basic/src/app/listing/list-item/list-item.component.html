<div class="card">
  <div class="card-imgWrapper">
    <img *ngIf="asset.Img" class="card-img-top"
      src="../../../assets/ImageFiles/{{asset.Img}}.jpg">
      <img *ngIf="!asset.Img" class="card-img-top"
      src="../../../assets/ImageFiles/defaultHouse.jpg">
      <ul class="inline list-inline text-center mem-ico animate">
        <li class="inline list-inline-item">
          <button class="btn btn-primary" routerLink="assetDetail/{{asset.id}}"><i class="fa-solid fa-info"></i></button>
        </li>
        <li class="inline list-inline-item">
          <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
        </li>
      </ul>
  </div>
  <div class=" card-body p-2">{{asset.Name}}</div>
  <div class=" card-body p-2">{{asset.Location}}</div>
  <div class=" card-body p-2">{{asset.Contact}}</div>
</div>
